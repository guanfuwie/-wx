<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="format-detection" content="telephone=no">
    <link href="../../sdk/ui.css" rel="stylesheet">
    <style>
    .loading-bar {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 4px;
    }

    .loading-progress {
        float: left;
        width: 0;
        height: 100%;

        opacity: 1;
    }

    .closeBtn {
        visibility: hidden;
    }

    .closeBtn.show {
        visibility: visible;
    }

    .myhead {
        background: #333 !important;
    }
    </style>
</head>

<body class="flex-col">
    <div class="head myhead">
        <div class="btn" id="goBack">
            <i class="ion">&#xe651;</i> 返回
        </div>
        <div class="btn closeBtn" id="closeBtn">
            <i class="ion">&#xe647;</i>
        </div>
        <div class="title" id="headTitle">LOGO</div>
        <div class="loading-bar" id="loadingBar">
            <div class="loading-progress"></div>
        </div>
    </div>
    <div class="flex-1 scroll_cont" id="View">
        <div class="listPlaceholder">
            <div class="_container">
                <div class="_icon" style="border:0">
                    <i class="ion">&#xe67c;</i>
                </div>
                <h4 class="_title">加载中</h4>
            </div>
        </div>
    </div>
</body>
<script src="../../sdk/loader.js" data-script="script">
</script>

</html>
