<!doctype html>
<html>
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
      <meta name="format-detection" content="telephone=no">
      <link href="../../../sdk/ui.css" rel="stylesheet">
      <style>
body { background:#f3f3f3;}
.bottom-btn { padding:0.2rem;}

      </style>
      
   </head>
   <body class="flex-col">
      <div class="head myhead">
         <div class="btn" id="goBack"> <i class="ion">&#xe651;</i> </div>
         <div class="title" id="headTitle">系统设置</div>
      </div>
      <div class="flex-1 scroll_cont">
         
         <div class="list "></div>
         <div class="list ">
            <div class="item item-toggle">
               消息推送
               <label class="toggle toggle-primary">
                <input type="checkbox" checked id="pushable">
                <div class="track">
                  <div class="handle"></div>
                </div>
              </label>
            </div>
         </div>
         <div class="list ">
            <div class="item" data-action="clearCache">
               清除缓存
               <i class="item-note" id="cacheSize">0M</i>
            </div>
         </div>
         <div class="list ">
            <div class="item" data-action="upload">
               <div class="item-note">版本号 V<span id="ver"></span></div>
               检查更新
            </div>
         </div>
         <div class="p">
            <div class="btn btn-block btn-primary btn-lg" data-action="exit">退出登陆</div>
         </div>
      </div>
   </body>
   <script src="../../../sdk/loader.js" data-script="script"> </script>
</html>
