<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="format-detection" content="telephone=no">
    <link href="../../../sdk/ui.css" rel="stylesheet">
    
</head>

<body class="flex-col">
    <div class="head">
        <div class="btn" id="goBack">
            <i class="ion">&#xe651;</i>
        </div>
        <div class="title">数据渲染示例</div>
    </div>
    <div class="flex-1 flex-col scroll_cont">
        <div class="list" id="view">
        <textarea class="hide" template>
            <!--for: ${data} as ${el}-->        
            <div class="item">
                ${el.name}
                <div class="item-note">
                ${el.number}
                </div>
            </div>
            <!--/for-->
            <div class="item">
                update:${update}
            </div>            
        </textarea>
        </div>
    </div>
</body>
<script src="../../../sdk/loader.js" data-script="script"> </script>

</html>
